    function verifyAdj() {
      let valid = false;
      let letter = "";
      let number = "";
      for (let i = 0; i < cellArr.length - 1; i++) {
        if (cellArr[i].includes("A")) { letter = "A"; }
        else if (cellArr[i].includes("B")) { letter = "B"; }
        else if (cellArr[i].includes("C")) { letter = "C"; }
        else if (cellArr[i].includes("D")) { letter = "D"; }
        else if (cellArr[i].includes("E")) { letter = "E"; }
        else if (cellArr[i].includes("F")) { letter = "F"; }
        else if (cellArr[i].includes("G")) { letter = "G"; }
        else if (cellArr[i].includes("H")) { letter = "H"; }
        else if (cellArr[i].includes("I")) { letter = "I"; }
        else if (cellArr[i].includes("J")) { letter = "J"; }
        else { return false; }

        if (cellArr[i].includes("1")) { number = "1"; }
        else if (cellArr[i].includes("2")) { number = "2"; }
        else if (cellArr[i].includes("3")) { number = "3"; }
        else if (cellArr[i].includes("4")) { number = "4"; }
        else if (cellArr[i].includes("5")) { number = "5"; }
        else if (cellArr[i].includes("6")) { number = "6"; }
        else if (cellArr[i].includes("7")) { number = "7"; }
        else if (cellArr[i].includes("8")) { number = "8"; }
        else if (cellArr[i].includes("9")) { number = "9"; }
        else if (cellArr[i].includes("10")) { number = "10"; alert(cellArr[i]); }
        else { return false; }

        if (letter == "A") { // my-A#
          if (number == "1") { // my-A1
            if (cellArr[i+1] == "my-A2" || cellArr[i+1] == "my-B1") { valid = true; }
            else { return false; }
          }
          else if (number == "10") { // my-A10
            if (cellArr[i+1] == "my-A9" || cellArr[i+1] == "my-B10") { valid = true; }
            else { return false; }
          }
          else { // my-A2...my-A9
            if ((cellArr[i+1] == "my-A" + String(Number(number) + 1)) || (cellArr[i+1] == "my-A" + String(Number(number) - 1)) || (cellArr[i+1] == "my-B" + number)) {
              valid = true;
            }
            else { return false; }
          }
        }
        else if (letter == "J") { //my-J#
          if (number == "1") { // my-J1
            if (cellArr[i+1] == "my-J2" || cellArr[i+1] == "my-I1") { valid = true; }
            else { return false; }
          }
          else if (number == "10") { // my-J10
            if (cellArr[i+1] == "my-J9" || cellArr[i+1] == "my-I10") { valid = true; }
            else { return false; }
          }
          else { // my-J2...my-J9
            if ((cellArr[i+1] == "my-J" + String(Number(number) + 1)) || (cellArr[i+1] == "my-J" + String(Number(number) - 1)) || (cellArr[i+1] == "my-I" + number)) {
              valid = true;
            }
            else { return false; }
          }
        }
        else if (letter == "B" || letter == "C" || letter == "D" || letter == "E" || letter == "F" || letter == "G" || letter == "H" || letter == "I") { // my-B#...my-I#
          if (number == "1") { // my-B1...my-I1
            if (cellArr[i+1] == "my-" + letter + "2") { valid = true; }
            else if (letter == "B" && ((cellArr[i+1] == "my-A1") || (cellArr[i+1] == "my-C1"))) { valid = true; }
            else if (letter == "C" && ((cellArr[i+1] == "my-B1") || (cellArr[i+1] == "my-D1"))) { valid = true; }
            else if (letter == "D" && ((cellArr[i+1] == "my-C1") || (cellArr[i+1] == "my-E1"))) { valid = true; }
            else if (letter == "E" && ((cellArr[i+1] == "my-D1") || (cellArr[i+1] == "my-F1"))) { valid = true; }
            else if (letter == "F" && ((cellArr[i+1] == "my-E1") || (cellArr[i+1] == "my-G1"))) { valid = true; }
            else if (letter == "G" && ((cellArr[i+1] == "my-F1") || (cellArr[i+1] == "my-H1"))) { valid = true; }
            else if (letter == "H" && ((cellArr[i+1] == "my-G1") || (cellArr[i+1] == "my-I1"))) { valid = true; }
            else if (letter == "I" && ((cellArr[i+1] == "my-H1") || (cellArr[i+1] == "my-J1"))) { valid = true; }
            else { return false; }
          }
          else if (number == "10") { // my-B10...my-I10
            if (cellArr[i+1] == "my-" + letter + "9") { valid = true; }
            else if (letter == "B" && ((cellArr[i+1] == "my-A10") || (cellArr[i+1] == "my-C10"))) { valid = true; }
            else if (letter == "C" && ((cellArr[i+1] == "my-B10") || (cellArr[i+1] == "my-D10"))) { valid = true; }
            else if (letter == "D" && ((cellArr[i+1] == "my-C10") || (cellArr[i+1] == "my-E10"))) { valid = true; }
            else if (letter == "E" && ((cellArr[i+1] == "my-D10") || (cellArr[i+1] == "my-F10"))) { valid = true; }
            else if (letter == "F" && ((cellArr[i+1] == "my-E10") || (cellArr[i+1] == "my-G10"))) { valid = true; }
            else if (letter == "G" && ((cellArr[i+1] == "my-F10") || (cellArr[i+1] == "my-H10"))) { valid = true; }
            else if (letter == "H" && ((cellArr[i+1] == "my-G10") || (cellArr[i+1] == "my-I10"))) { valid = true; }
            else if (letter == "I" && ((cellArr[i+1] == "my-H10") || (cellArr[i+1] == "my-J10"))) { valid = true; }
            else { return false; }
          }
          else { // my-B2...my-I9
            if ((cellArr[i+1] == "my-" + letter + String(Number(number) + 1)) || (cellArr[i+1] == "my-" + letter + String(Number(number) - 1))) {
              valid = true;
            }
            else if (letter == "B" && ((cellArr[i+1] == "my-A" + number) || (cellArr[i+1] == "my-C" + number))) { valid = true; }
            else if (letter == "C" && ((cellArr[i+1] == "my-B" + number) || (cellArr[i+1] == "my-D" + number))) { valid = true; }
            else if (letter == "D" && ((cellArr[i+1] == "my-C" + number) || (cellArr[i+1] == "my-E" + number))) { valid = true; }
            else if (letter == "E" && ((cellArr[i+1] == "my-D" + number) || (cellArr[i+1] == "my-F" + number))) { valid = true; }
            else if (letter == "F" && ((cellArr[i+1] == "my-E" + number) || (cellArr[i+1] == "my-G" + number))) { valid = true; }
            else if (letter == "G" && ((cellArr[i+1] == "my-F" + number) || (cellArr[i+1] == "my-H" + number))) { valid = true; }
            else if (letter == "H" && ((cellArr[i+1] == "my-G" + number) || (cellArr[i+1] == "my-I" + number))) { valid = true; }
            else if (letter == "I" && ((cellArr[i+1] == "my-H" + number) || (cellArr[i+1] == "my-J" + number))) { valid = true; }
            else { return false; }
          }
        }
        else { return false; }
      }
      return valid;
    }

    function placeShip() {

    function postShips() {

        pArr_str = JSON.stringify(pArr);

        dArr_str = JSON.stringify(dArr);
        bArr_str = JSON.stringify(bArr);
        cArr_str = JSON.stringify(cArr);
        var xmlhttp = new XMLHttpRequest();
        var url = "./scripts/initShips.php";
        xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var response = JSON.parse(xmlhttp.responseText);
          }
        };
        xmlhttp.open("POST", url, true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send("carrier=" + cArr_str, "&battleship=" + bArr_str, "&destroyer=" + dArr_str, "&submarine=" + sArr_str, "&patrolboat=" + pArr_str);
